<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="person : ${persons}">
    <a th:href="@{/people/{id}(id=${person.id})}" th:text="${person.getName() + ', ' + person.getAge()}"></a>
    <a th:href="@{/people/{id}/edit(id=${person.id})}">Edit</a>
    <form th:action="@{/people/{id}(id=${person.id})}" method="post" style="display:inline;">
        <input type="hidden" name="_method" value="DELETE"/>
        <button type="submit">Delete</button>
    </form>
</div>
</body>
</html>
